<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid19</title>
</head>
<body>
    Qual o valor da sua renda? (Individual) <input type="text" id="input_renda"><br>
    Qual o valor da renda familiar? <input type="text" id="input_rendaFamilia">

    <br><br>
    <button onclick="analisar()">Terei o beneficio</button>

    <br><br>
    <div id="msg_beneficio"></div>
</body>
</html>

<script>
    function analisar(){
        var renda = Number(input_renda.value);
        var rendaFamilia = Number(input_rendaFamilia.value);

        if (renda <=2000 || rendaFamilia <=3000) {
            msg_beneficio.innerHTML = `Você terá direito ao auxilio`;
        }else{
            msg_beneficio.innerHTML = `Sem direito ao auxílio`; 
        }
    }
</script>
