<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculdade Mentes Brilhantes</title>
</head>
<body>
    Informe a nota do ENEM do aluno: <input type="text" id="input_notaEnem"><br>
    Informe a nota do vestibular interno do aluno: <input type="text" id="input_notaVest">

    <br><br>
    <button onclick="avaliar()">Avaliação</button>
</body>
</html>

<script>
    function avaliar(){
        var notaEnem = Number(input_notaEnem.value);
        var notaVest = Number(input_notaVest.value);

        if (notaEnem >= 800 || notaVest >= 700) {
            alert("Parabéns! Aprovado");
        }else{
            alert("Tente semestre que vem!")
        }
    }
</script>
